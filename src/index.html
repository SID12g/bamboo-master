<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bamboo Master</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #wrap {
      display: flex;
      justify-content: space-between;
      width: 730px;
    }

    #title {
      font-size: 32px;
      background: linear-gradient(to bottom, #34a2ff, #cde751);
      background-clip: text;
      color: transparent;
    }

    #seconds {
      background: linear-gradient(45deg, #c7e35a, #609106);
      color: #ffffff;
      font-size: 20px;
      width: 120px;
      height: 48px;
      border-radius: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #background {
      width: 730px;
      height: 600px;
      position: absolute;
    }

    canvas {
      border-radius: 1000px;
      position: relative;
      top: 11px;
      left: 114px;
    }

    #footer {
      color: #404040;
      font-size: 20px;
      margin-top: 40px;
    }

    #link {
      text-decoration: none;
      color: #000000;
      font-weight: 600;
    }
  </style>
  <body>
    <div id="wrap">
      <h1 id="title">죽림고수</h1>
      <p id="seconds"></p>
    </div>
    <div style="width: 730px; height: 600px">
      <img id="background" />
      <div id="canvas"></div>
    </div>
    <footer id="footer">
      made by
      <a
        id="link"
        target="_blank"
        href="https://github.com/sid12g/bamboo-master"
        >sid12g</a
      >
    </footer>
  </body>
</html>
